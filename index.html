<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee ID Card Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif, 'Orbitron';
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .form-container input {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-container button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        .id-card-container {
            display: none; /* Initially hidden */
            justify-content: center; /* Center the cards */
            margin-top: 20px; /* Space above the cards */
        }

        .id-card {
            background-color: white;
            width: 350px; /* ID card width */
            height: 480px; /* ID card height */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative; /* Needed for absolute positioning */
            margin: 0 auto; /* Center the card */
            page-break-after: always; /* Force a page break after each card */
        }

        .photo-container {
            width: 100%;
            height: 60%; /* Takes up 60% of the card height */
            position: relative; /* Make it relative for absolute positioning of input */
        }

        #profilePhoto {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the photo container */
        }

        #photoInput {
            display: none; /* Hide the default file input */
        }

        label {
            cursor: pointer; /* Change cursor for file input label */
            margin-bottom: 10px; /* Margin for better spacing */
            display: inline-block; /* Inline-block for layout */
            color: #007bff; /* Label color */
            text-decoration: underline; /* Underline for clarity */
        }

        .details {
            width: 100%; /* Full width for details */
        }

        .logo-container img {
            width: 90%; /* Logo size */
            margin: 10px 2px 2px 2px;
        }

        .office-details {
            margin-top: 55%; 
        }

        #displayName {
            color: #246fa5;
            font-size: 2rem;
            margin: 15px 0px 0px 0px;
            padding: 0;
            line-height: 1;
            text-transform: uppercase;
        }

        #displayId {
            margin-top: 0;
        }

        .Company-name {
            font-family: 'Orbitron';
            text-transform: uppercase;
            font-size: .85rem;
        }
        @media print {
    

    #idCardBack {
        margin-top: 50%; /* Move the back card to the center of the page */
    }
}

        
       
    </style>
</head>
<body>
    <div class="form-container" id="test">
        <h2>Employee Details</h2>
        <input type="text" id="employeeName" placeholder="Employee Name" required>
        <input type="text" id="employeeId" placeholder="Employee ID" required>
        <input type="text" id="bloodGroup" placeholder="Blood Group" required>
        <input type="file" id="photoInput" accept="image/*" onchange="loadPhoto(event)">
        <label for="photoInput">Upload Photo</label>
        <button onclick="generateIdCard()">Generate ID Card</button>
        <button onclick="printID()">Print</button>
    </div>

    <div class="id-card-container" id="idCardContainer">
        <div class="id-card" id="idCardFront">
            <div class="photo-container">
                <img id="profilePhoto" src="placeholder.jpg" alt="Profile Photo">
            </div>
            <div>
                <p id="displayName">Name: </h2>
                <p id="displayId">ID: </p>
            </div>
            <div class="logo-container">
                <img src="assets/logo.png" alt="Company Logo">
            </div>
        </div>

        <div class="id-card" id="idCardBack">
            <div class="details">
                <p id="displayBloodGroup">Blood Group: </p>
            </div>
            <div class="office-details">
                <h4>Office Address: <br> <b class="Company-name">Arrowsoft Consultancy Pvt. Ltd.</b></h4>
                <hr>
                <p>Kohinoor B Zone, 6th floor  Office no.<br> 603 and 604 Beside Vijay Sales,<br> Opp. City One Mall, Chinchwad, Old Mumbai - Pune Hwy,<br> Pune, MH 411019 <br> Contact No: +91-7887886462</p>
            </div>
        </div>
    </div>

    <script>
        function loadPhoto(event) {
            const profilePhoto = document.getElementById('profilePhoto');
            profilePhoto.src = URL.createObjectURL(event.target.files[0]);
        }

        function generateIdCard() {
            const employeeName = document.getElementById('employeeName').value;
            const employeeId = document.getElementById('employeeId').value;
            const bloodGroup = document.getElementById('bloodGroup').value;

            if (employeeName && employeeId && bloodGroup) {
                document.getElementById('displayName').textContent = `${employeeName}`;
                document.getElementById('displayId').textContent = `Employee ID: ${employeeId}`;
                document.getElementById('displayBloodGroup').textContent = `Blood Group: ${bloodGroup}`;
                
                // Show the ID card container and the download button only after generation
                document.getElementById('idCardContainer').style.display = 'block';
                document.getElementById('downloadButton').style.display = 'block';
            } else {
                alert("Please fill out all fields and upload a photo.");
            }
        }
        
        function printID() {
            document.getElementById('test').style.display = "none"
            window.print()

        }
        window.onafterprint = function() {
            setTimeout(function() {
                window.location.reload();
            }, .1000); // Delay of 1 second
        };
    </script>
</body>
</html>
